nodes:
  - task: oomol-preview::markdown_file_preview
    title: "Markdown preview (with file) #1"
    node_id: markdown_file_preview#1
    inputs_from:
      - handle: file_path
        from_node:
          - node_id: pdf-to-markdown#2
            output_handle: output_file
  - task: pdf-craft-cloud::pdf-to-markdown
    title: "PDF to Markdown #2"
    node_id: pdf-to-markdown#2
    inputs_from:
      - handle: pdf
      - handle: model_dir
        value:
      - handle: ocr_level
        value: once
      - handle: extract_formula
        value: false
      - handle: extract_table
        value: false
      - handle: output_file
        value:
      - handle: assets_dir_name
        value: images
