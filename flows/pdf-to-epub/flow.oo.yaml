nodes:
  - task: pdf-craft-cloud::analyse_pdf
    title: "Analyse PDF #2"
    node_id: analyse_pdf#2
    inputs_from:
      - handle: pdf
      - handle: model_dir
        value:
      - handle: ocr_level
        value: once
      - handle: extract_formula
        value: false
      - handle: extract_table
        value: false
      - handle: window_tokens
        value:
      - handle: retry_times
        value: 5
      - handle: retry_interval_seconds
        value: 1.5
      - handle: output_dir
        value:
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
  - task: pdf-craft-cloud::generate_epub
    title: "Generate EPUB #2"
    node_id: generate_epub#2
    inputs_from:
      - handle: analysed_dir
        from_node:
          - node_id: analyse_pdf#2
            output_handle: output_dir
      - handle: render_latex
        value: true
      - handle: render_table
        value: true
      - handle: epub_file_path
        value:
